    <title>Image Brightness Adjuster</title>
    <style>
        body {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            max-height: 70vh; /* Thêm thuộc tính để giới hạn chiều cao của ảnh */
            max-width: 70vw; /* Thêm thuộc tính để giới hạn chiều rộng của ảnh */
            object-fit: contain; /* Đảm bảo ảnh hiển thị toàn bộ trong khung */
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
            background-color: red;
        }

        .toolbar button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Brightness Adjuster</h1>

    <!-- ... (Các điều kiện hiển thị ảnh và form) -->

    {% if filename %}
        <img id="preview" src="{{ url_for('static', filename='uploads/original.jpg') }}" alt="Original Image">
        <div class="toolbar">
            <button onclick="convertToGray()">Convert to Gray</button>
            <button onclick="detectFaces()">Detect Faces</button>
            <button onclick="applySRGAN()">SRGAN</button>
            <button onclick="cropImage()">Crop Image</button>
            <input type="range" id="brightness" name="brightness" min="0" max="3" step="0.1" value="1" oninput="updateBrightness(this.value)">
            <label for="brightness">Brightness:</label>
            <span id="brightnessValue">1.0</span>
        </div>
        <form action="{{ url_for('adjust_light', filename=filename) }}" method="post">
            <input type="hidden" name="brightness" id="brightnessHidden" value="1.0">
            <br>
            <button type="submit">Download</button>
        </form>
    {% else %}
        <form action="/uploads" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpg, .jpeg">
            <br>
            <button type="submit">Upload Image</button>
        </form>
    {% endif %}

    <script>
        function updateBrightness(value) {
            document.getElementById('brightnessValue').innerText = value;
            document.getElementById('brightnessHidden').value = value;

</body>
</html>
