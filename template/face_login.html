<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face Login Page</title>
    <script defer src="/static/face-api.min.js"></script>
    <script defer src="/static/script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='login_ground.jpg') }}");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 40%;
            height: 90%;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        #video {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #login-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #login-button:hover {
            background-color: #0056b3;
        }
        #register-link {
            color: #007bff;
            text-decoration: none;
        }
        .alert{
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Face Login</h1>

        <video id="video" width="400" height="400"  autoplay></video>
        <br><br>
        <br><br>
        <form method="POST" action="/face_login">
            <input type="text" name="user_name" placeholder="username" required style="width: 100%;">
            <br><br>
            <button id="login-button" type="button" onclick="reload()">Login</button>
            <br><br>
        </form>
        {% if err_msg %}
        <div class="alert alert-danger">
        {{ err_msg}}
        </div> 
        {% endif %}
        <p>Don't have an account? <a id="register-link" href="/register">Register</a></p>
    </div>
</body>
</html>
